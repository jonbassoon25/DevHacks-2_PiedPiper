<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1a202c',
                            950: '#0d1117',
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-in-bottom': 'slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
                        'fade-in': 'fade-in 0.5s ease-out both',
                    },
                    keyframes: {
                        'slide-in-bottom': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                           '0%': { opacity: '0' },
                           '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* For Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a202c; /* gray-850 */
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }

        /* Basic styling for code blocks */
        pre {
            background-color: #0d1117; /* gray-950 */
            color: #e2e8f0; /* gray-300 */
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #4a5568; /* gray-600 */
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        pre:hover .copy-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <div id="app" class="flex h-screen w-full">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-950 p-4 hidden md:flex flex-col">
            <div class="flex items-center mb-6">
                <svg class="w-8 h-8 mr-2 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <h1 class="text-xl font-bold">Gemini Chat</h1>
            </div>
            <button id="new-chat-btn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center transition-colors duration-200">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                New Chat
            </button>
            <div class="mt-8 flex-1">
                <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Recent</h2>
                <nav id="recent-chats" class="space-y-1">
                    <!-- Recent chats will be dynamically added here -->
                </nav>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-gray-900">
            <!-- Header -->
             <header class="flex items-center justify-between p-4 border-b border-gray-800">
                <div class="flex items-center">
                    <button id="menu-btn" class="md:hidden mr-4 text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <h2 class="text-lg font-semibold">Gemini Chat</h2>
                </div>
                <div id="socket-status" class="text-xs font-semibold text-red-500 flex items-center">
                    <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                    DISCONNECTED
                </div>
            </header>

            <!-- Chat Messages -->
            <div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-6">
                <!-- Chat messages will be dynamically added here -->
            </div>

            <!-- Message Input -->
            <div class="p-6 bg-gray-900 border-t border-gray-800">
                <form id="message-form" class="flex items-center space-x-4">
                    <input type="text" id="message-input" placeholder="Type your message here..." class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-200" autocomplete="off">
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold p-3 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const chatWindow = document.getElementById('chat-window');
            const socketStatus = document.getElementById('socket-status');
            const newChatBtn = document.getElementById('new-chat-btn');
            

            function startNewChat() {
                chatWindow.innerHTML = '';
                const welcomeElement = document.createElement('div');
                welcomeElement.classList.add('animate-fade-in');
                welcomeElement.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold">G</div>
                        <div class="flex-1 bg-gray-800 p-4 rounded-lg rounded-tl-none max-w-xl">
                            <p class="font-semibold text-indigo-300 mb-1">Gemini</p>
                            <p class="text-gray-300">Hello! I'm a chatbot interface. How can I help you today? Send a message to connect to the WebSocket echo server.</p>
                        </div>
                    </div>
                `;
                chatWindow.appendChild(welcomeElement);
            }

            function scrollToBottom() {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function appendUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('animate-slide-in-bottom');
                messageElement.innerHTML = `
                    <div class="flex items-start gap-4 justify-end">
                        <div class="flex-1 bg-indigo-500 p-4 rounded-lg rounded-br-none max-w-xl">
                            <p class="font-semibold text-white mb-1">You</p>
                            <p class="text-gray-100">${escapeHTML(message)}</p>
                        </div>
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center font-bold">U</div>
                    </div>
                `;
                chatWindow.appendChild(messageElement);
                scrollToBottom();
            }
            
            function appendBotMessage(fullMessage) {
                const messageId = `bot-msg-${Date.now()}`;
                const messageElement = document.createElement('div');
                messageElement.classList.add('animate-slide-in-bottom');
                messageElement.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold">G</div>
                        <div class="flex-1 bg-gray-800 p-4 rounded-lg rounded-tl-none max-w-xl">
                            <p class="font-semibold text-indigo-300 mb-1">Gemini</p>
                            <p id="${messageId}" class="text-gray-300"></p>
                        </div>
                    </div>
                `;
                chatWindow.appendChild(messageElement);
                scrollToBottom();
                
                const textElement = document.getElementById(messageId);
                let charIndex = 0;
                
                function typeChar() {
                    if (charIndex < fullMessage.length) {
                        textElement.textContent += fullMessage.charAt(charIndex);
                        charIndex++;
                        scrollToBottom();
                        setTimeout(typeChar, 20);
                    }
                }
                typeChar();
            }

            function showTypingIndicator() {
                const typingElement = document.createElement('div');
                typingElement.id = 'typing-indicator';
                typingElement.classList.add('animate-fade-in');
                typingElement.innerHTML = `
                     <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold">G</div>
                        <div class="flex-1 bg-gray-800 p-4 rounded-lg rounded-tl-none max-w-xl inline-flex items-center">
                            <div class="w-2 h-2 bg-indigo-300 rounded-full animate-pulse-fast"></div>
                            <div class="w-2 h-2 bg-indigo-300 rounded-full ml-2 animate-pulse-fast" style="animation-delay: 0.2s;"></div>
                            <div class="w-2 h-2 bg-indigo-300 rounded-full ml-2 animate-pulse-fast" style="animation-delay: 0.4s;"></div>
                        </div>
                    </div>
                `;
                chatWindow.appendChild(typingElement);
                scrollToBottom();
            }

            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function(match) {
                    return {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;'
                    }[match];
                });
            }

            socket.on('agent_response', (data) => {
                appendBotMessage(data.response);
                document.getElementById('typing-indicator')?.remove();
            });

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message && socket) {
                    appendUserMessage(message);
                    socket.emit("agent_submit", {"query": message});
                    messageInput.value = '';
                    showTypingIndicator();
                } else if (!socket) {
                    // Using a custom modal/toast in a real app would be better.
                    // For this example, we'll keep the alert but note its limitations.
                    console.warn('WebSocket is not connected. Please wait.');
                    const statusDiv = document.getElementById('socket-status');
                    statusDiv.classList.add('animate-pulse');
                    setTimeout(() => statusDiv.classList.remove('animate-pulse'), 1500);
                }
            });
            
            chatWindow.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-btn')) {
                    const pre = e.target.closest('pre');
                    const code = pre.querySelector('code');
                    
                    const el = document.createElement('textarea');
                    el.value = code.innerText;
                    document.body.appendChild(el);
                    el.select();
                    
                    try {
                        document.execCommand('copy');
                        e.target.textContent = 'Copied!';
                    } catch (err) {
                        e.target.textContent = 'Error!';
                        console.error('Failed to copy text: ', err);
                    }
                    
                    document.body.removeChild(el);
                    
                    setTimeout(() => {
                        e.target.textContent = 'Copy';
                    }, 2000);
                }
            });

            // Add event listener for the "New Chat" button
            newChatBtn.addEventListener('click', (e) => {
                e.preventDefault();
                startNewChat();
            });

            // Initial setup
            connectWebSocket();
            startNewChat(); // Start with a clean slate and a welcome message
        });
    </script>
</body>
</html>
